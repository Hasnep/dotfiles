[global]
password-file = "password.txt"
force-inactive-lock = true

[global.backup]
exclude-file = "excludes.txt"
exclude-if-present = ".resticignore"
schedule-permission = "user"
schedule-lock-wait = "2h"
run-before = "$HOME/.local/bin/restic-excludes-compile --output=$HOME/.config/resticprofile/excludes.txt $HOME/.config/resticprofile/excludes.json"

[global.retention]
before-backup = false
after-backup = true
prune = true

# Home
[home]
inherit = "global"

[home.backup]
source = ["~"]
schedule = "daily"
exclude = ["~/Documents/"]
tag = ["home"]

[home.retention]
keep-daily = 7
keep-weekly = 4
keep-monthly = 12
keep-yearly = 999
tag = ["home"]

# Documents
[documents]
inherit = "global"

[documents.backup]
source = ["~/Documents/"]
tag = ["documents"]
schedule = "hourly"

[documents.retention]
keep-hourly = 24
keep-daily = 14
keep-weekly = 4
keep-monthly = 12
keep-yearly = 999
tag = ["documents"]

# Final profiles
[home-local]
inherit = "home"
repository = "/media/hannes/caddy/dello/home/"

[home-remote]
inherit = "home"
repository = "~/pCloudDrive/restic/dello/home/"

[documents-local]
inherit = "documents"
repository = "/media/hannes/caddy/dello/documents/"

[documents-remote]
inherit = "documents"
repository = "~/pCloudDrive/restic/dello/documents/"
