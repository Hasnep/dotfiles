repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Make sure files end with a newline character
        id: end-of-file-fixer
      - name: Remove trailing whitespace
        id: trailing-whitespace
      - name: Check for files that would conflict on case-insensitive filesystem
        id: check-case-conflict
      - name: Check for merge conflicts
        id: check-merge-conflict
      - name: Check executable files have a shebang
        id: check-executables-have-shebangs
      - name: Check scripts with a shebang are executable
        id: check-shebang-scripts-are-executable
      - name: Don't allow adding large files
        id: check-added-large-files

  # Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - name: Validate Python
        id: check-ast
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - name: Sort Python imports
        id: isort
        args: [--profile, black]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - name: Format Python files
        id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - name: Lint Python files
        id: flake8
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.298
    hooks:
      - name: Type-check Python files
        id: pyright

  # YAML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - name: Validate YAML
        id: check-yaml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - name: Format YAML files
        id: prettier
        types: [yaml]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - name: Sort YAML files
        id: sort-simple-yaml

  # JSON
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - name: Validate JSON
        id: check-json
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - name: Format JSON files
        id: prettier
        types: [json]

  # TOML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - name: Validate TOML
        id: check-toml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - name: Format TOML files
        id: prettier
        types: [toml]

  # Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.6.0
    hooks:
      - name: Lint markdown files
        id: markdownlint-cli2
        args: [--config, .markdownlint.jsonc]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
      - name: Format markdown files
        id: prettier
        types: [markdown]

  # Pre-commit
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.22.0
    hooks:
      - name: Validate Pre-commit config
        id: check-jsonschema
        files: ^.*\.pre-commit-config.yaml$
        args:
          [
            "--schemafile",
            "https://json.schemastore.org/pre-commit-config.json",
          ]
